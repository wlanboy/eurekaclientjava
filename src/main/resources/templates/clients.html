<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Eureka Clients</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; }
        h1 { margin-bottom: 1rem; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2rem; }
        th, td { border: 1px solid #ddd; padding: 0.6rem; text-align: left; }
        th { background: #f5f5f5; }
        tr:hover { background: #fafafa; }
        .status-up { color: #0a7; font-weight: 600; }
        .status-down { color: #d33; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Eureka Clients Ãœbersicht</h1>

    <h2>Konfiguration aus der Datenbank</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Service</th><th>Host</th><th>IP</th>
                <th>HTTP</th><th>Secure</th><th>SSL</th><th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${dbClients}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.serviceName}"></td>
                <td th:text="${c.hostName}"></td>
                <td th:text="${c.ipAddr}"></td>
                <td th:text="${c.httpPort}"></td>
                <td th:text="${c.securePort}"></td>
                <td th:text="${c.sslPreferred}"></td>
                <td>
                    <span th:classappend="${c.status} == 'UP' ? 'status-up' : 'status-down'"
                          th:text="${c.status}"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Laufende Eureka Clients (Lifecycle Manager)</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Service</th><th>Host</th><th>IP</th>
                <th>HTTP</th><th>Secure</th><th>SSL</th><th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${runningClients}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.serviceName}"></td>
                <td th:text="${c.hostName}"></td>
                <td th:text="${c.ipAddr}"></td>
                <td th:text="${c.httpPort}"></td>
                <td th:text="${c.securePort}"></td>
                <td th:text="${c.sslPreferred}"></td>
                <td>
                    <span th:classappend="${c.status} == 'UP' ? 'status-up' : 'status-down'"
                          th:text="${c.status}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
