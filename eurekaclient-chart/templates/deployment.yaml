apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: eurekaclient
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/application.properties
              subPath: application.properties
            - name: service-volume
              mountPath: /app/services.json
              subPath: services.json
          command: ["java"]
          args: ["-Djava.security.egd=file:/dev/./urandom", "-jar", "/app/eurekaclient.jar"]
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
        - name: service-volume
          configMap:
            name: {{ .Release.Name }}-service
