apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  application.properties: |
    eureka.client.serviceUrl.defaultZone=http://gmk.lan:8761/eureka/
    server.port=8080
    lifecycle.retry.max=50
    lifecycle.heartbeat.retry.max=50
    store.json.path=./services.json

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-service
data:
  services.json: |
    [
    {
        "serviceName": "MY-SERVICE",
        "hostName": "localhost",
        "httpPort": 8080,
        "securePort": 8443,
        "ipAddr": "127.0.0.1",
        "dataCenterInfoName": "MyOwn",
        "status": "UP",
        "sslPreferred": true
    },
    {
        "serviceName": "ANOTHER-SERVICE",
        "hostName": "gmk",
        "httpPort": 9090,
        "securePort": 443,
        "ipAddr": "127.0.0.1",
        "dataCenterInfoName": "MyOwn",
        "status": "UP",
        "sslPreferred": true
    },
    {
        "serviceName": "DUMMY-SERVICE",
        "hostName": "gmk.lan",
        "httpPort": 7070,
        "securePort": 7443,
        "ipAddr": "127.0.0.1",
        "dataCenterInfoName": "MyOwn",
        "status": "UP",
        "sslPreferred": true
    }
    ]

